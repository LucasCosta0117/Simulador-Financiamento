<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Financiamento</title>
        <link rel='icon' type="image/x-icon" href="./src/images/icon_cash_money.png">
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section id="aplicacao">
            <header>
                <h1>Simulador de Financiamento</h1>
                <h2>Financiamento SAC (Sistema de Amortização Constante)</h2>
            </header>
            <form>
                <div id="entradaDados">
                    <div class="dados">
                        <label for="textoValor">Quanto deseja Financiar?</label>
                        <input id="textoValor" type="texto" placeholder="Valor do financiamento">
                    </div>
                    <div class="dados">
                        <label for="textoEntrada">Qual valor da Entrada?</label>
                        <input id="textoEntrada" type="texto" placeholder="Valor de entrada">
                    </div>
                    <div class="dados">
                        <label for="textoTaxaJuros">Informe a Taxa de Juros</label>
                        <input id="textoTaxaJuros" type="texto" placeholder="Taxa de Juros (%)">
                    </div>
                    <div class="dados">
                        <label for="textoPrazo">Tempo do Financiamento</label>
                        <input id="textoPrazo" type="texto" placeholder="Prazo (em meses)">
                    </div>
                </div>
                <div id="carencia">
                    <div>
                        <input id="comCarencia" type="checkbox">
                        <label for="comCarencia">carência</label>
                    </div>                        
                    <select id="listaCarencia">
                        <option value="2">2 meses</option>
                        <option value="3">3 meses</option>
                        <option value="4">4 meses</option>
                    </select>
                </div>
                    <button id="btnCalcular" class="cta" type="button">Simular</button>
            </form>
        </section>

        <section id="resultados">
            <table id="tabelaCompleta">
                <thead>
                    <tr>
                        <th>Nº</th>
                        <th>Parcela [R$]</th>
                        <th>Amortização [R$]</th>
                        <th>Juros [R$]</th>
                        <th>Saldo Devedor [R$]</th>
                    </tr>
                </thead>
                <tbody id="dadosTabela">
                    <!-- elementos inseridos via JS -->
                </tbody>
            </table>
            <button id="btnNovaSimulacao" class="cta" type="button">Nova Simulação</button>
        </section>

        <footer>
            <div id="info">
                <p>Website desenvolvido por Lucas Costa</p>
                <p>lucas.costa0117@gmail.com</p>
            </div>
            <div id="midiasSociais">
                <ul>
                    <li><a href="https://wa.me/+5575991896258" target="_blank"><img src="./src/images/whatsapp-icon.png" alt="whatsapp"></a></li>
                    <li><a href="https://github.com/LucasCosta0117" target="_blank"><img src="./src/images/github-icon.png" alt="github"></a></li>
                    <li><a href="https://www.linkedin.com/in/lucas-costa-5a14a8239/" target="_blank"><img src="./src/images/linkedin-icon.png" alt="linkedin"></a></li>
                </ul> 
            </div>
        </footer>

        <!-- carregamento dos módulos JS -->
        <script type="module" class="cta" src="./js/index.js"></script>
    </body>
</html>
